<main id="access" class="pt-5">
  <div class="container pt-5">
    <div class="row justify-content-center align-items-center pt-md-5 pt-3">
      <div class="col-xl-5 col-lg-6 col-md-8 pt-md-5 pt-3">
        <div *ngIf="message.length > 0" class="alert alert-danger">
          {{ message }}
        </div>
        <form
          [formGroup]="register"
          action=""
          class="p-md-3 p-2 rounded-3 mb-3 text-light"
        >
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6 p3-md-3 px-0 form-group mb-3">
                <label for="first_name" class="form-label">الأسم الأول</label>
                <input
                  formControlName="firstName"
                  type="text"
                  name="first_name"
                  id="first_name"
                  class="form-control"
                />
                <div
                  *ngIf="firstName?.touched && firstName?.invalid"
                  class="alert alert-danger mt-2 text-center"
                >
                  يجب ادخال الأسم الأول
                </div>
              </div>
              <div class="col-md-6 ps-md-3 px-0 form-group mb-3">
                <label for="second_name" class="form-label">الأسم الأخير</label>
                <input
                  formControlName="lastName"
                  type="text"
                  name="second_name"
                  id="second_name"
                  class="form-control"
                />
                <div
                  *ngIf="lastName?.touched && lastName?.invalid"
                  class="alert alert-danger mt-2 text-center"
                >
                  يجب ادخال الأسم الأخير
                </div>
              </div>
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="username" class="form-label">اسم المستخدم</label>
            <input
              formControlName="username"
              type="text"
              name="username"
              id="username"
              class="form-control"
            />
            <div
              *ngIf="username?.touched && username?.invalid"
              class="alert alert-danger mt-2 text-center"
            >
              يجب ادخال اسم المستخدم
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="email" class="form-label">البريد الألكتروني</label>
            <input
              formControlName="email"
              type="email"
              name="email"
              id="email"
              class="form-control"
            />
            <div
              *ngIf="email?.touched && email?.invalid"
              class="alert alert-danger mt-2 text-center"
            >
              يجب ادخال البريد الألكتروني
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="password" class="form-label">الرقم السري</label>
            <input
              formControlName="password"
              type="password"
              name="password"
              id="password"
              class="form-control"
            />
            <div
              *ngIf="password?.touched && password?.invalid"
              class="alert alert-danger mt-2 text-center"
            >
              يجب ادخال الرقم السري
            </div>
          </div>
          <div class="form-group text-center mb-4">
            <button (click)="submit()" class="btn clearBtn px-3 py-2 rounded-2">
              تسجيل
            </button>
          </div>
        </form>
        <div class="text-center">
          <p>
            لديك عضوية بالفعل؟
            <a class="btn searchBtn" routerLink="/login"
              >سجل الدخول <i class="fa-solid fa-left-long"></i
            ></a>
          </p>
          <p>
            <a routerLink="/" class="btn printBtn rounded-0 px-5 py-3">
              <span
                ><i class="fa-solid fa-house"></i> العوده للصفحة الرئيسية</span
              >
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</main>
